<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep-Rejestracja</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <section id="boczny">
        <img src="./pliki/obraz.png" alt="promocje">
        <h2>sprawdź promocje</h2>
        <table>
            <tr>
                <th>co?</th>
                <th>ile taniej?</th>
            </tr>
            <tr>
                <td>ubrania</td>
                <td>15%</td>
            </tr>
            <tr>
                <td>buty</td>
                <td>25%</td>
            </tr>
        </table>
    </section>
    <header>
        <h1>Zajerestruj się w sklepie</h1>
    </header>
    <section id="main">
        <button onclick="Klient()">Klient</button>
        <button onclick="Adres()">Adres</button>
        <button onclick="Kontakt()">Kontakt</button>
        <section id="main1">
            <p>Imię</p>
            <input type="text" placeholder ="Wpisz dane..." onfocusout="addPr()">
            <p>Nazwisko</p>
            <input type="text" onfocusout="addPr()">
            <p>Data urodzenia</p>
            <input type="date" onfocusout="addPr()">
        </section>
        <section id="main2">
            <p>Ulica</p>
            <input type="text" onfocusout="addPr()">
            <p>Numer</p>
            <input type="number" onfocusout="addPr()">
            <p>Miasto</p>
            <input type="text" onfocusout="addPr()">
        </section>
        <section id="main3">
            <p>Numer komórkowy</p>
            <input type="text" onfocusout="addPr()"><br>
            <input type="checkbox" onfocusout="addPr()">Akceptuję RODO <br>
            <button onclick="zatwierdz()">Zatwierdź dane</button>
        </section>
    </section>
    <section id="pasek"><section id="empty"></section></section>
    <footer>
        <h4>Rejestrację do sklepu wykonał: Pan Mateusz</h4>
    </footer>
    <script>
        const klientsec = document.getElementById("main1");
        const adressec = document.getElementById("main2");
        const kontaktsec = document.getElementById("main3");
        const emptysec = document.getElementById("empty");
        const inputs = document.querySelectorAll("input");
        let inp = "";
        let pr = 4;
        function Klient(){
            adressec.style.display = "none";
            kontaktsec.style.display = "none";
            klientsec.style.display = "block";
        }
        function Adres(){
            klientsec.style.display = "none";
            kontaktsec.style.display = "none";
            adressec.style.display = "block";
        }
        function Kontakt(){
            adressec.style.display = "none";
            klientsec.style.display = "none";
            kontaktsec.style.display = "block";
        }
        function addPr(){
            if(pr<100){
                pr += 12;
                emptysec.style.width = pr + "%";
            }
        }
        function zatwierdz(){
            inputs.forEach(input => {
                inp += input.value + ", ";
            });
            console.log(inp);
        }
    </script>
</body>
</html>
