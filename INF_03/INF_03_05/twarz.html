<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon kosmetyczny</title>
    <link rel="stylesheet" href="styl7.css">
</head>
<body>
    <section id="lewy1">
        <h2>Nasza oferta</h2>
        <ol>
            <li><a href="twarz.html">Oczyszczanie twarzy</a>
                <ul>
                    <li>Peeling</li>
                    <li>Maska</li>
                </ul>
            </li>
            <li>Masaż</li>
            <li>Makijaż</li>
        </ol>
        <a href="index.html" id="main_a">Strona główna</a>
    </section>
    <section id="prawy1">
        <h1>Usługi kosmetyczne</h1>
    </section>
    <section id="prawy2">
        <h3>Kalkulator ceny wizyty</h3>
        <input type="checkbox" id="chb1">Peeling<br>
        <input type="checkbox" id="chb2">Maska<br>
        <input type="checkbox" id="chb3">Masaż twarzy<br>
        <input type="checkbox" id="chb4">Makijaż<br>
        <button onclick="cena()">Oblicz cenę</button>
        <p id="cenazab">Cena zabiegów: 0</p>
    </section>
    <section id="lewy2">
        <img src="./pliki/obraz1.jpg" alt="personel">
    </section>
    <footer>
        <p>Autor: Pan Mateusz</p>
    </footer>
    <script>
        function cena(){
            let cen = 0;
            if(document.getElementById("chb1").checked == true){
                cen += 45;
            }
            if(document.getElementById("chb2").checked == true){
                cen += 30;
            }
            if(document.getElementById("chb3").checked == true){
                cen += 20;
            }
            if(document.getElementById("chb4").checked == true){
                cen += 50;
            }
            document.getElementById('cenazab').innerHTML = "Cena zabiegów: " + cen;
        }

    </script>
</body>
</html>
