<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malarz</title>
    <link rel="stylesheet" href="styl_1.css">
</head>
<body>
    <header id="baner">
        
    </header>
    <section id="lewy">
        <h2>Menu</h2>
        <ul>
            <li><a href="mieszamy.html">Mieszamy</a></li>
            <li><a href="cena.html">Wyceniamy</a></li>
        </ul>
    </section>
    <section id="srodek">
        <h2>Zapotrzebowanie na farbe</h2>
        Powierzchnia malowania (m<sup>2</sup>): <input type="number" id="powierzchnia">
        <button onclick="Policz()">Policz</button>
        <div id="label"></div><br>
    </section>
    <section id="prawy">
        <img src="obraz.png" alt="Paleta farb">
    </section>
    <footer>
        <h3>Malarz</h3>
        <p>Strone opracowal: 0000000000000 </p>
    </footer>
    <script>
        function Policz(){
            var powierzchnia = parseFloat(document.getElementById("powierzchnia").value);
            var liczbaPuszek = Math.round(powierzchnia / 4);
            var pole = document.getElementById("label");
            pole.innerHTML="Liczba potrzebnych puszek: "+liczbaPuszek;
        }
    </script>
</body>
</html>
